<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aria's Portfolio</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- =============================================
     MAIN LAYOUT
============================================= -->
<div class="portfolio">

  <!-- ROW 1: NAVBAR -->
  <nav class="navbar">
    <div class="nav-brand" id="nav-brand">My Portfolio</div>
    <div class="nav-center">
      <button class="prof-btn active" data-prof="da" id="btn-da">Data Analyst</button>
      <button class="prof-btn" data-prof="qa" id="btn-qa">Quality Assurance</button>
      <button class="prof-btn" data-prof="other" id="btn-other">Other</button>
    </div>
    <div class="nav-lang">
      <button class="lang-btn active" data-lang="en"><span class="flag"></span> EN</button>
      <button class="lang-btn" data-lang="id"><span class="flag"></span> ID</button>
    </div>
  </nav>

  <!-- ROW 2: HERO / PROFILE -->
  <div class="row-hero">

    <!-- Foto Profil -->
    <!-- GANTI src dengan nama file foto kamu, contoh: src="foto.jpg" -->
    <div class="photo-col">
      <img id="profile-photo" alt="Profile Photo" /> <!-- GANTI di script.js -->
    </div>

    <!-- Info (About, Education, Contact) -->
    <div class="info-col">

      <!-- About Me -->
      <div class="card">
        <div class="card-title" id="label-about">About Me</div>
        <div class="about-name" id="about-name"></div>
        <div class="about-role" id="about-role"></div>
        <div class="about-text" id="about-text"></div>
        <div class="cv-btns">
          <a class="cv-btn cv-btn-primary" id="btn-cv-design" href="#" target="_blank">Download CV Design</a>
          <a class="cv-btn cv-btn-primary" id="btn-cv-ats" href="#" target="_blank">Download CV ATS</a>
        </div>
      </div>

      <!-- Education -->
      <div class="card">
        <div class="card-title" id="label-edu">Education</div>
        <div class="edu-grid" id="edu-grid"></div>
      </div>

      <!-- Contact -->
      <div class="card">
        <div class="card-title" id="label-contact">Contact</div>
        <div class="contact-row" id="contact-row"></div>
      </div>

    </div>
  </div>

  <!-- ROW 3: SKILLS -->
  <div class="row-skills">
    <div class="card">
      <div class="card-title" id="label-tech">Technical Skills</div>
      <div class="skill-logos" id="skill-logos"></div>
    </div>
    <div class="card">
      <div class="card-title" id="label-soft">Soft Skills</div>
      <ul class="soft-list" id="soft-list"></ul>
    </div>
  </div>

  <!-- ROW 4: CERTIFICATIONS -->
  <div class="card row-cert">
    <div class="card-title" id="label-cert">Certifications</div>
    <div class="cert-grid" id="cert-grid"></div>
  </div>

  <!-- ROW 5: PROJECT EXPERIENCE -->
  <div class="card row-projects">
    <div class="card-title" id="label-proj">Project Experience</div>
    <div class="projects-scroll">
      <div class="project-grid" id="project-grid"></div>
    </div>
  </div>

</div>

<!-- =============================================
     SVG ICON TEMPLATES (dipakai oleh script.js)
============================================= -->
<template id="icon-location">
  <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 0118 0z"/>
    <circle cx="12" cy="10" r="3"/>
  </svg>
</template>
<template id="icon-linkedin">
  <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6z"/>
    <rect x="2" y="9" width="4" height="12"/>
    <circle cx="4" cy="4" r="2"/>
  </svg>
</template>
<template id="icon-instagram">
  <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"/>
    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
  </svg>
</template>
<template id="icon-email">
  <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
    <polyline points="22,6 12,13 2,6"/>
  </svg>
</template>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
