      --accent:    #FFBF00;
      --bg:        #f0f6f4;
      --surface:   #ffffff;
      --text:      #0a1f1c;
      --muted:     #3a5c56;
      --border:    rgba(0,109,91,0.18);
      --shadow:    rgba(0,109,91,0.12);
      --tag-bg:    rgba(0,109,91,0.10);
    }
    [data-theme="qa"] {
      --primary:   #192841;
      --accent:    #B87333;
      --bg:        #eef1f5;
      --surface:   #ffffff;
      --text:      #0d1b2a;
      --muted:     #3a4f6b;
      --border:    rgba(25,40,65,0.18);
      --shadow:    rgba(25,40,65,0.12);
      --tag-bg:    rgba(25,40,65,0.10);
    }
    [data-theme="other"] {
      --primary:   #36454F;
      --accent:    #CCFF00;
      --bg:        #f0f2f3;
      --surface:   #ffffff;
      --text:      #1a252b;
      --muted:     #506070;
      --border:    rgba(54,69,79,0.18);
      --shadow:    rgba(54,69,79,0.12);
      --tag-bg:    rgba(54,69,79,0.10);
    }

    /* ======================================================
       RESET & BASE
    ====================================================== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Jost', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
    }
    a { color: inherit; text-decoration: none; }

    /* ======================================================
       MAIN GRID  (5 rows, full viewport)
    ====================================================== */
    .portfolio {
      display: grid;
      grid-template-rows: 52px 1fr 110px 90px 1fr;
      height: 100vh;
      padding: 10px 14px 8px;
      gap: 8px;
    }

    /* ======================================================
       ROW 1 â€” NAVBAR
    ====================================================== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0 16px;
      box-shadow: 0 2px 12px var(--shadow);
      transition: background 0.4s, border-color 0.4s, box-shadow 0.4s;
    }
    .nav-brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 17px;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.04em;
      transition: color 0.4s;
    }
    .nav-center {
      display: flex;
      gap: 6px;
    }
    .prof-btn {
      font-family: 'Jost', sans-serif;
      font-size: 11.5px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 6px 14px;
      border: 1.5px solid var(--border);
      border-radius: 20px;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .prof-btn:hover { border-color: var(--accent); color: var(--primary); }
    .prof-btn.active {
      background: var(--primary);
      color: var(--accent);
      border-color: var(--primary);
      box-shadow: 0 2px 10px var(--shadow);
    }
    .nav-lang {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .lang-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      padding: 5px 11px;
      border: 1.5px solid var(--border);
      border-radius: 20px;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .lang-btn .flag { font-size: 15px; }
    .lang-btn:hover { border-color: var(--accent); color: var(--primary); }
    .lang-btn.active {
      background: var(--accent);
      color: var(--primary);
      border-color: var(--accent);
      font-weight: 600;
    }

    /* ======================================================
       ROW 2 â€” HERO / PROFILE
    ====================================================== */
    .row-hero {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 10px;
    }
    /* Photo column */
    .photo-col {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 2px 12px var(--shadow);
      transition: border-color 0.4s;
    }
    .photo-col img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }
    /* Info column (3 sub-rows) */
    .info-col {
      display: grid;
      grid-template-rows: 1fr auto auto;
      gap: 8px;
    }

    /* About Me */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 16px;
      box-shadow: 0 2px 12px var(--shadow);
      overflow: hidden;
      transition: background 0.4s, border-color 0.4s;
    }
    .card-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 12.5px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
      transition: color 0.4s;
    }
    .about-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      line-height: 1.1;
      margin-bottom: 2px;
      transition: color 0.4s;
    }
    .about-role {
      font-size: 11.5px;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 7px;
      transition: color 0.4s;
    }
    .about-text {
      font-size: 12px;
      line-height: 1.65;
      color: var(--muted);
      transition: color 0.4s;
    }
    .cv-btns {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .cv-btn {
      font-family: 'Jost', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.25s;
    }
    .cv-btn-primary {
      background: var(--primary);
      color: var(--accent);
      border: 1.5px solid var(--primary);
    }
    .cv-btn-primary:hover { opacity: 0.85; }
    .cv-btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1.5px solid var(--primary);
    }
    .cv-btn-outline:hover { background: var(--tag-bg); }

    /* Education */
    .edu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    .edu-item { }
    .edu-degree {

      font-size: 12px;
      color: var(--text);

    .edu-school {

      color: var(--muted);

      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.06em;
      margin-top: 1px;
      transition: color 0.4s;
    }

    .contact-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .contact-item {

      align-items: center;
      gap: 5px;
      font-size: 11.5px;
      color: var(--muted);
      background: var(--tag-bg);
      border: 1px solid var(--border);
      padding: 4px 10px;
      border-radius: 20px;

      align-items: center;

      margin-top: 6px;

      border-radius: 20px;
      background: var(--tag-bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 500;
      transition: background 0.3s, border-color 0.3s;

       ROW 4 â€” CERTIFICATION
    ====================================================== */

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 6px;
    }
    .cert-item {
      background: var(--tag-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 10px;
      transition: all 0.2s;
    }
    .cert-item:hover { background: var(--primary); }
    .cert-item:hover .cert-name,
    .cert-item:hover .cert-issuer { color: var(--accent); }
    .cert-name {
      font-size: 11px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.3;
      transition: color 0.2s;
    }
    .cert-issuer {
      font-size: 10px;
      color: var(--muted);
      margin-top: 2px;
      transition: color 0.2s;
    }

       ROW 5 â€” PROJECT EXPERIENCE (internal scroll)
    ====================================================== */
    .row-projects { overflow: hidden; display: flex; flex-direction: column; }
    .projects-scroll {
      flex: 1;
      overflow-y: auto;
      margin-top: 6px;
      padding-right: 4px;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) transparent;
    }
    .projects-scroll::-webkit-scrollbar { width: 4px; }
    .projects-scroll::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .project-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 1px 8px var(--shadow);
      transition: all 0.25s;
    }
    .project-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      box-shadow: 0 4px 16px var(--shadow);
    }
    .project-role {
      font-size: 9.5px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 3px;
      transition: color 0.4s;
    }
    .project-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      font-weight: 700;
      color: var(--primary);
      line-height: 1.2;
      margin-bottom: 4px;
      transition: color 0.4s;
    }
    .project-desc {
      font-size: 11px;
      line-height: 1.6;
      color: var(--muted);
      transition: color 0.4s;
    }
    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
    }
    .project-tag {
      font-size: 9.5px;
      padding: 2px 7px;
      border-radius: 10px;
      background: var(--tag-bg);
      border: 1px solid var(--border);
      color: var(--muted);

       CONTENT PANEL â€” show/hide per profession
    ====================================================== */
    .prof-panel { display: none; }

    /* ======================================================
       TRANSITIONS
    ====================================================== */
    .card, .navbar, .photo-col, .project-card, .cert-item {
      transition: background 0.4s, border-color 0.4s, box-shadow 0.4s;
    }
  </style>

<script>
  let currentLang = 'en';
  let currentProf = 'da';

  function getIcon(id) {
    return document.getElementById(id).content.cloneNode(true);
  }

  function render() {
    const L = LANG[currentLang];
    const p = currentProf; // 'da', 'qa', 'other'

    // Theme
    const themeMap = { da: 'da', qa: 'qa', other: 'other' };
    document.documentElement.setAttribute('data-theme', p === 'da' ? '' : p);

    // Brand & buttons
    document.getElementById('nav-brand').textContent = L.brand;
    document.getElementById('btn-da').textContent = L.btn_da;
    document.getElementById('btn-qa').textContent = L.btn_qa;
    document.getElementById('btn-other').textContent = L.btn_other;

    // About
    document.getElementById('about-name').textContent = L[`${p}_name`];
    document.getElementById('about-role').textContent = L[`${p}_role`];
    document.getElementById('about-text').textContent = L[`${p}_about`];
    document.getElementById('btn-cv-design').textContent = L[`${p}_cv_design`];
    document.getElementById('btn-cv-ats').textContent = L[`${p}_cv_ats`];

    // Education
    const eduGrid = document.getElementById('edu-grid');
    document.getElementById('label-edu').textContent = L[`${p}_edu_title`];
    eduGrid.innerHTML = L[`${p}_edu`].map(e => `
      <div class="edu-item">
        <div class="edu-degree">${e.degree}</div>
        <div class="edu-school">${e.school}</div>
        <div class="edu-year">${e.year}</div>
      </div>`).join('');

    // Contact
    document.getElementById('label-contact').textContent = L[`${p}_contact_title`];
    const c = L[`${p}_contact`];
    const contactRow = document.getElementById('contact-row');
    contactRow.innerHTML = '';

    const contactItems = [
      { icon: 'icon-location', text: c.location, href: `https://maps.google.com?q=${c.location}` },
      { icon: 'icon-linkedin', text: 'LinkedIn', href: `https://${c.linkedin}` },
      { icon: 'icon-instagram', text: c.instagram, href: `https://instagram.com/${c.instagram.replace('@','')}` },
      { icon: 'icon-email', text: c.email, href: `mailto:${c.email}` },
    ];
    contactItems.forEach(ci => {
      const div = document.createElement('a');
      div.className = 'contact-item';
      div.href = ci.href;
      div.target = '_blank';
      div.appendChild(getIcon(ci.icon));
      const span = document.createElement('span');
      span.textContent = ci.text;
      div.appendChild(span);
      contactRow.appendChild(div);
    });

    // Tech Skills
    document.getElementById('label-tech').textContent = L[`${p}_tech_title`];
    const skillLogos = document.getElementById('skill-logos');
    skillLogos.innerHTML = L[`${p}_tech`].map(t => `
      <div class="skill-logo">
        <img src="${TECH_ICONS[t] || 'https://placehold.co/28x28/eee/999?text=?'}" alt="${t}" title="${t}" />
        <span>${t}</span>
      </div>`).join('');

    // Soft Skills
    document.getElementById('label-soft').textContent = L[`${p}_soft_title`];
    document.getElementById('soft-list').innerHTML = L[`${p}_soft`].map(s => `<li>${s}</li>`).join('');

    // Certifications
    document.getElementById('label-cert').textContent = L[`${p}_cert_title`];
    document.getElementById('cert-grid').innerHTML = L[`${p}_certs`].map(cert => `
      <div class="cert-item">
        <div class="cert-name">${cert.name}</div>
        <div class="cert-issuer">${cert.issuer}</div>
      </div>`).join('');

    // Projects
    document.getElementById('label-proj').textContent = L[`${p}_proj_title`];
    document.getElementById('project-grid').innerHTML = L[`${p}_projects`].map(proj => `
      <div class="project-card">
        <div class="project-role">${proj.role}</div>
        <div class="project-title">${proj.title}</div>
        <div class="project-desc">${proj.desc}</div>
        <div class="project-tags">${proj.tags.map(t=>`<span class="project-tag">${t}</span>`).join('')}</div>
      </div>`).join('');

    // Profile photo placeholder color per theme
    const photoMap = {
      da:    'https://placehold.co/200x300/e0ede9/006D5B?text=Photo',
      qa:    'https://placehold.co/200x300/e6eaf0/192841?text=Photo',
      other: 'https://placehold.co/200x300/eaecee/36454F?text=Photo',
    };
    document.getElementById('profile-photo').src = photoMap[p];
  }

  // Profession buttons
  document.querySelectorAll('.prof-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.prof-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      currentProf = this.dataset.prof;
      render();
    });
  });

  // Language buttons
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      currentLang = this.dataset.lang;
      render();
    });
  });

  // Initial render
  render();
</script>
